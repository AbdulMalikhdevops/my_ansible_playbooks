<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Light Mode And Dark Mode Toggle</title>
    <link rel="stylesheet" href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="toggle"></div>
    <div class="container">
        <div class="card">
            <div class="box">
                <div class="content">
                    <div class="icon">
                        <i class="bx bxs-plane-alt"></i>
                    </div>
                    <h3>Basic</h3>
                    <h4><sup>$</sup>25</h4>
                    <ul>
                        <li><i class="bx bx-check"></i>10 GB SPACE</li>
                        <li><i class="bx bx-check"></i> 3 Domain Names</li>
                        <li><i class="bx bx-check"></i> 10 Email Address</li>
                        <li><i class="bx bx-x"></i> Live Support</li>

                    </ul>
                    <a href="#">Order Now</a>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="box">
                <div class="content">
                    <div class="icon">
                        <i class="bx bxs-plane-alt"></i>
                    </div>
                    <h3>Standard</h3>
                    <h4><sup>$</sup>50</h4>
                    <ul>
                        <li><i class="bx bx-check"></i>20 GB SPACE</li>
                        <li><i class="bx bx-check"></i> 3 Domain Names</li>
                        <li><i class="bx bx-check"></i> 10 Email Address</li>
                        <li><i class="bx bx-x"></i> Live Support</li>

                    </ul>
                    <a href="#">Order Now</a>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="box">
                <div class="content">
                    <div class="icon">
                        <i class="bx bxs-rocket"></i>
                    </div>
                    <h3>Premium</h3>
                    <h4><sup>$</sup>50</h4>
                    <ul>
                        <li><i class="bx bx-check"></i>50 GB SPACE</li>
                        <li><i class="bx bx-check"></i>10 Domain Names</li>
                        <li><i class="bx bx-check"></i> 50 Email Address</li>
                        <li><i class="bx bx-check"></i> Live Support</li>

                    </ul>
                    <a href="#">Order Now</a>
                </div>
            </div>
        </div>
    </div>
    <script>
    const body= document.querySelector('body');
    document.queryselector('.toggle').onclick = function(){
        body.classList.toggle('.light')

    }
    </script>
</body>
</html>
